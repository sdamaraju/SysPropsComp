         var JSONValue={};
         var JSONValueColor={};
         var k="";
         function buildJSONObjects(obj)
         {
         //debugger;

           if (obj instanceof Object) 
                      {
               for (k in obj){

                                                    {

               }

         function gridify(obj)
         {
